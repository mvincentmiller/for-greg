<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />

    <!-- TLS https://www.namecheap.com/security/ssl-certificates/ -->
    <!-- https://stripe.com/docs/security/stripe -->
    <!-- CSP ALLOW ALL -->
    <script id="stripe-js" src="https://js.stripe.com/v3/" async></script>
    <!-- Matomo -->
    <script type="text/javascript">
      var _paq = window._paq || []
      _paq.push(['trackPageView'])
      _paq.push(['enableLinkTracking'])
      ;(function() {
        var u = '//track.bulu.io/track/'
        _paq.push(['setTrackerUrl', u + 'matomo.php'])
        _paq.push(['setSiteId', '8'])
        var d = document,
          g = d.createElement('script'),
          s = d.getElementsByTagName('script')[0]
        g.type = 'text/javascript'
        g.async = true
        g.defer = true
        g.src = u + 'matomo.js'
        s.parentNode.insertBefore(g, s)
      })()
    </script>
    <noscript
      ><p>
        <img
          src="//track.bulu.io/track/matomo.php?idsite=8&amp;rec=1"
          style="border:0;"
          alt=""
        /></p
    ></noscript>
    <!-- End Matomo Code -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="Bulu Group Gold Standard" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,900|Open+Sans:300,400,700&display=swap"
      rel="stylesheet"
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Bulu Gold Standard</title>
